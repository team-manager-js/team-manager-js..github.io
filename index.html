<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/site.css">
    <link rel="stylesheet" href="./static/layout.css">
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
          if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) { 
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }(window.location))
      </script>
      
    <script src="/src/app.js" type="module"></script>
    <title>Team Manager</title>
</head>

<body>
    <div id="content">
        <header id="titlebar" class="layout">
            <a href="/" class="site-logo">Team Manager</a>
            <nav>
                <a href="/browse-teams" class="action">Browse Teams</a>
                <div class="user">
                    <a href="/my-teams" class="action">My Teams</a>
                    <a id="logoutBtn" href="javascript:void(0)" class="action">Logout</a>
                </div>
                <div class="guest">
                    <a href="/login" class="action">Login</a>
                    <a href="/register" class="action">Register</a>
                </div>

            </nav>
        </header>

    </div>
</body>

</html>
